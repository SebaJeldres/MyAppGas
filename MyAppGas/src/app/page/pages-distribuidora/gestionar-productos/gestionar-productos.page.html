<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestionar Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button id="open-modal"> Agregar Producto</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="productos.length > 0; else listaVacia">
    <ion-item *ngFor="let producto of productos">
      <ion-label>{{producto.nombre}}</ion-label>
    </ion-item>
  </ion-list>

  <ng-template #listaVacia>
    <ion-item lines="none">
      <ion-label class="ion-text-center">
        <ion-text color="medium">
          <h2>No hay productos disponibles.</h2>
        </ion-text>
      </ion-label>
    </ion-item>
  </ng-template>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancelar()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Nuevo Producto:</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="agregarProducto(nuevo_producto)" [strong]="true">Agregar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="SKU" type="text" placeholder="SKU" [(ngModel)]="nuevo_producto.sku"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Nombre" type="text" placeholder="Nombre" [(ngModel)]="nuevo_producto.nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Stock" type="text" placeholder="Stock" [(ngModel)]="nuevo_producto.stock"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Precio" type="text" placeholder="Precio" [(ngModel)]="nuevo_producto.precio"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Tipo" type="text" placeholder="Tipo" [(ngModel)]="nuevo_producto.tipo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Kilos" type="text" placeholder="Kilos" [(ngModel)]="nuevo_producto.kilos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select label="Compañia" [(ngModel)]="nuevo_producto.compania" placeholder="Compañia">
            <ion-select-option *ngFor="let compania of companias" [value]="compania.id">
              {{ compania.nombre }}
            </ion-select-option>
          </ion-select>
        </ion-item>        
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
