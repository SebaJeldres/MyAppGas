<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Realizar Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Listar los productos obtenidos -->
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>{{ producto.nombre }} - ${{ producto.precio }}</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="producto.cantidad"
        placeholder="Cantidad"
        (ionChange)="calcularTotal()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <!-- Mostrar el total del pedido -->
  <ion-item>
    <ion-label>Total: </ion-label>
    <ion-text>${{ total }}</ion-text>
  </ion-item>

  <!-- BotÃ³n para realizar el pedido -->
  <ion-button expand="block" (click)="realizarPedido()"
    >Realizar Pedido</ion-button
  >
</ion-content>
