<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="contenedor_body"> <!-- Contenedor principal -->
    <div class="contenedor_login"> <!-- Contenedor específico para el login -->
      <ion-input 
        [(ngModel)]="userLogin.username" 
        label="Usuario" 
        labelPlacement="floating" 
        placeholder="Enter text">
      </ion-input>

      <ion-input 
        [(ngModel)]="userLogin.password" 
        type="password" 
        label="Contraseña" 
        value="1234">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>

      <ion-button (click)="login(userLogin)" expand="full">login</ion-button> <!-- Botón centrado -->
    </div>
  </div>
</ion-content>
