<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    <ion-list>

      <ion-item>
        <ion-input label="username" type="text" placeholder="username" [(ngModel)]="nuevo_user.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="password" type="text" placeholder="password" [(ngModel)]="nuevo_user.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Rol</ion-label>
        <ion-select [(ngModel)]="nuevo_user.rol" interface="popover">
          <ion-select-option value="usuario">Usuario</ion-select-option>
          <ion-select-option value="distribuidora">Distribuidora</ion-select-option>
          <ion-select-option value="repartidor">Repartidor</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input label="nombre" type="text" placeholder="nombre" [(ngModel)]="nuevo_user.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="apellido" type="text" placeholder="apellido" [(ngModel)]="nuevo_user.apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="correo" type="text" placeholder="correo" [(ngModel)]="nuevo_user.correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Telefono" type="text" placeholder="Telefono" [(ngModel)]="nuevo_user.num_telefonico"></ion-input>
      </ion-item>

      <<!-- Mapa de Google -->
      <ion-item>
        <div id="map" style="width: 100%; height: 300px;"></div>
      </ion-item>

      <!-- Campo de direcciÃ³n con coordenadas -->
      <ion-item>
        <ion-input
          label="Direccion"
          type="text"
          placeholder="Direccion"
          [(ngModel)]="nuevo_user.direccion"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Latitud: {{ nuevo_user.latitude }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Longitud: {{ nuevo_user.longitude }}</ion-label>
      </ion-item>

    </ion-list>

  <ion-button expand="block" (click)="agregarUsuario()">Registrar Usuario</ion-button>
    
</ion-content>
