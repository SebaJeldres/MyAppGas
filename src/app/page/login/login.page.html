<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center; color:#cad2c5;">MyAppGas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="contenedor_body"> <!-- Contenedor principal -->
    <h1>Iniciar sesión</h1>
    <div class="contenedor_login"> <!-- Contenedor específico para el login -->
      <ion-input 
        [(ngModel)]="userLogin.username" 
        label="Usuario" 
        labelPlacement="floating" 
        placeholder="Enter text">
      </ion-input>

      <ion-input
        [(ngModel)]="userLogin.password" 
        type="password" 
        label="Contraseña" 
        value="1234">
        <ion-input-password-toggle color="medium" class="button-clear" slot="end"></ion-input-password-toggle>
      </ion-input>

      <ion-button (click)="login()" expand="full">Ingresar</ion-button> <!-- Botón centrado -->
    </div>
  </div>
</ion-content>
